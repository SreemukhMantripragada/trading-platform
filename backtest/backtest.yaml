# backtest/backtest.yaml
symbols: ["RELIANCE","TCS","HDFCBANK","INFY","ICICIBANK"]
start: "2025-07-01"
end:   "2025-09-09"
interval: "1m"         # uses bars_1m table
per_stock_capital: 10000    # INR per-stock budget
slippage_bps: 8             # 0.08% each side
brokerage_fixed: 20         # per order (â‚¹), simplified
tax_pct: 0.001              # 0.10% of notional per side (rough)
squareoff_ist: "15:15"      # auto-exit time

grids:
  - name: SMA_FAST_SLOW
    module: strategy.strategies.sma_cross
    class: SMACross
    params:
      fast: [10, 20]
      slow: [20, 50]
      cooldown_sec: [30]
      bucket: ["MED"]
  - name: RSI_MR
    module: strategy.strategies.rsi_reversion
    class: RSIReversion
    params:
      period: [14]
      low_th: [25, 30]
      high_th: [70, 75]
      cooldown_sec: [45]
      bucket: ["LOW"]
  - name: ORB
    module: strategy.strategies.orb_breakout
    class: ORBBreakout
    params:
      window_min: [15]
      stop_bps: [40, 60]
      bucket: ["HIGH"]
  - name: VWAP_MR
    module: strategy.strategies.vwap_reversion
    class: VWAPReversion
    params:
      band_bps: [15, 25]
      stop_bps: [40]
      bucket: ["LOW"]
