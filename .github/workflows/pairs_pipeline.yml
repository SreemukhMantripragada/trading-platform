name: pairs-pipeline

on:
  workflow_dispatch:
  schedule:
    # 08:15 IST on trading days (~02:45 UTC)
    - cron: '45 2 * * 1-5'

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    env:
      POSTGRES_HOST: ${{ secrets.PAIRS_DB_HOST }}
      POSTGRES_PORT: ${{ secrets.PAIRS_DB_PORT }}
      POSTGRES_DB: ${{ secrets.PAIRS_DB_NAME }}
      POSTGRES_USER: ${{ secrets.PAIRS_DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.PAIRS_DB_PASSWORD }}
      REMOTE: ${{ secrets.PAIRS_REMOTE_HOST }}
      REMOTE_PATH: ${{ secrets.PAIRS_REMOTE_PATH }}
      PAIRS_BT_WORKERS: ${{ secrets.PAIRS_BT_WORKERS }}
    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run pairs pipeline
        run: make pairs-pipeline
