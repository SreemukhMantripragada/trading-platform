# Conservative fee model; tune to your contract notes.
equities:
  brokerage_per_leg: 20.0          # Zerodha flat (₹)
  stt_pct: 0.001                    # 0.1% delivery; intraday lower; adjust to your segment
  exchange_txn_pct: 0.0000325
  sebi_charges_pct: 0.000001
  gst_pct: 0.18                     # on brokerage + txn
  stamp_duty_pct: 0.00003           # buy side
  slippage_bps: 2.0                 # 2 bps implicit slippage per leg (≈0.02%)

# Optional overrides per bucket
bucket_overrides:
  HIGH:
    slippage_bps: 3.5
